<ion-header mode="ios" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" icon="chevron-back-outline" defaultHref="/" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary" class="ion-no-padding" mode="md">Livro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content_div" *ngIf="book">
      <div class="img-container">
        <img [src]="book.cover"/>
      </div>
      
      <div class="form_div">
        <ion-item class="item-input ion-no-padding">
          <ion-label mode="ios" position="stacked">Nome</ion-label>
          <ion-input type="text" placeholder="nome do livro" [(ngModel)]="book.name"></ion-input>
        </ion-item>

        <ion-item class="item-input ion-no-padding">
          <ion-label mode="ios" position="stacked">Preço de venda</ion-label>
          <ion-input type="number" placeholder="Preço de venda do livro" [(ngModel)]="book.sell"></ion-input>
        </ion-item>
      
        <ion-item class="item-input ion-no-padding">
          <ion-label mode="ios" position="stacked">Preço de compra</ion-label>
          <ion-input type="number" placeholder="Preço de compra do livro" [(ngModel)]="book.buy"></ion-input>
        </ion-item>

        <ion-item class="item-input ion-no-padding">
          <ion-label mode="ios" position="stacked">Categoria</ion-label>
          <ion-select placeholder="categoria do livro" interface="popover" [(ngModel)]="book.cid">
            <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="item-input ion-no-padding">
          <ion-label mode="ios" position="stacked">Descrição</ion-label>
          <ion-input type="text" placeholder="Descrição do livro" [(ngModel)]="book.desc"></ion-input>
        </ion-item>

      </div>
  </div>
</ion-content>
